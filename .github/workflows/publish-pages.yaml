name: ðŸš€ Publicar GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: publish-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  publish-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Export
        run: npm run export

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4